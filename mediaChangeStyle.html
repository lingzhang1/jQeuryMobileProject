<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mediaChangeStyle</title>
	<meta content="width=device-width, initial-scale=1.0, 
	minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" 
	name="viewport" id="viewport" />
	<link rel="stylesheet" href="css/orange.css" media="(min-width:900px)">
	<link rel="stylesheet" href="css/green.css" media="(min-width:500px) and (max-width:899px)">
	<link rel="stylesheet" href="css/pink.css" media="(max-width:499px)">
	<style>
	@media (min-width:900px) {
		div{
			width: 200px;
			height: 300px;
			background-color: blue;
		}
	}
	@media (min-width:500px) and (max-width:899px){
		div{
			width: 100px;
			height: 300px;
			background-color: yellow;
		}
	}
	@media (max-width:499px) {
		div{
			width: 30px;
			height: 100px;
			background-color: grey;
		}
	}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
