<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>widthDetection</title>
</head>
<body>
	<h1 id="output"></h1>
	<script>
	window.onload=width;
	window.onresize=width;
	function width(){
		document.getElementById("output").innerHTML
		=document.documentElement.clientWidth;
	}	
	</script>
</body>
</html>
